<!DOCTYPE html>
<html ng-app="WMSFrontend">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Water Management System</title>

	<link rel="stylesheet" href="bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="style.css">


	<script src="bower_components/jquery/dist/jquery.js"></script>
	<script src="bootstrap.min.js"></script>
	<script src="bower_components/angular/angular.js"></script>
	<script src="socket.io.js"></script>
	<script src="app.js"></script>
	<script src="factory.js"></script>
</head>
<body ng-controller="mainController">

	<div id="header">
		<h1>Water Management System</h1>
		</a><img src="img/water.png" class="logo" />
	</div>

	<div id="wrapper">
		<div id="left">
			<div class="form-group form-control-sm input">
				<label for="">Tank 1</label>
				<input type="text" class="form-control" ng-model="tank1" disabled>
			</div>
			<div class="form-group form-control-sm input">
				<label for="">Tank 2</label>
				<input type="text" class="form-control" ng-model="tank2" disabled>
			</div>
			<div class="form-group form-control-sm input">
				<label for="">User 1</label>
				<input type="text" class="form-control" ng-model="user1" disabled>
			</div>
			<div class="form-group form-control-sm input">
				<label for="">User 2</label>
				<input type="text" class="form-control" ng-model="user2" disabled>
			</div>
		</div><!-- #left -->
		<div id="right">
			<div class="form-group form-control-sm input">
				<label for="">Pump 1</label>
				<br>
				<button id="pump1ON" type="button" class="btn btn-primary" ng-click="enablePump1()" ng-disabled="pump1">
				  On
				</button>
				<button id="pump1OFF" type="button" class="btn btn-primary" ng-click="disablePump1()" ng-disabled="!pump1"=>
				  Off
				</button>
				<br>
				<label for="">Pump 2</label>
				<br>
				<button type="button" class="btn btn-primary" ng-click="enablePump2()" ng-disabled="started">
				  On
				</button>
				<button type="button" class="btn btn-primary" ng-click="disablePump2()" ng-disabled="!started">
				  Off
				</button>
				<br>
				<label for="">Valve 1</label>
				<br>
				<button type="button" class="btn btn-primary" ng-click="enableValve1()" ng-disabled="started">
				  On
				</button>
				<button type="button" class="btn btn-primary" ng-click="disableValve1()" ng-disabled="!started">
				  Off
				</button>
				<br>
				<label for="">Valve 2</label>
				<br>
				<button type="button" class="btn btn-primary" ng-click="enableValve2()" ng-disabled="started">
				  On
				</button>
				<button type="button" class="btn btn-primary" ng-click="disableValve2()" ng-disabled="!started">
				  Off
				</button>
				<br>
			</div>
		</div><!-- #right -->
	</div>

</body>
</html>
